<!-- See off.documentations 'https://material.angular.io/components/table/overview' -->
<div perfectScrollbar [ngStyle]="{'max-height': '43vh', 'position': 'relative'}" class="mat-table__wrapper mat-table__wrapper--dashboard mb-4">

	<table mat-table class="lmat-elevation-z8" [dataSource]="dataSource" matSort matSortActive="id" matSortDirection="asc" matSortDisableClear>
		<ng-container matColumnDef="uniq_id">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
			<td mat-cell *matCellDef="let product" class="mat-column-vinCode">{{product.uniq_id}}</td>
		</ng-container>

		<ng-container matColumnDef="product_name">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Nom</th>
			<td mat-cell *matCellDef="let product">{{product.product_name}}</td>
		</ng-container>

		<ng-container matColumnDef="manufacturer">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Fabricant</th>
			<td mat-cell *matCellDef="let product">{{product.manufacturer}}</td>
		</ng-container>

		<ng-container matColumnDef="number_available_in_stock">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Qté stock</th>
			<td mat-cell *matCellDef="let product">{{product.number_available_in_stock}}</td>
		</ng-container>

		<ng-container matColumnDef="price">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Prix</th>
			<td mat-cell *matCellDef="let product">${{product.price}}</td>
		</ng-container>


		<tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
	</table>

	<div class="mat-table__message" *ngIf="dataSource && !dataSource.hasItems">Aucun enregistrement trouvé</div>
</div>
