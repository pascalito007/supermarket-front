<div class="row">
	<div class="col-xl-6">
		<div class="row row-full-height">
			<div class="col-sm-12 col-md-12 col-lg-6">
				<kt-portlet [class]="'kt-portlet--height-fluid-half kt-portlet--border-bottom-brand'">
					<kt-portlet-body [class]="'kt-portlet__body--fluid'">
						<kt-widget26 [value]="570" [desc]="'Total Ventes'" [options]="chartOptions1"></kt-widget26>
					</kt-portlet-body>
				</kt-portlet>

				<div class="kt-space-20"></div>

				<kt-portlet [class]="'kt-portlet--height-fluid-half kt-portlet--border-bottom-brand'">
					<kt-portlet-body [class]="'kt-portlet__body--fluid'">
						<kt-widget26 [value]="640" [desc]="'Transaction finalisées'" [options]="chartOptions2"></kt-widget26>
					</kt-portlet-body>
				</kt-portlet>
			</div>

			<div class="col-sm-12 col-md-12 col-lg-6">
				<kt-portlet [class]="'kt-portlet--height-fluid-half kt-portlet--border-bottom-brand'">
					<kt-portlet-body [class]="'kt-portlet__body--fluid'">
						<kt-widget26 [value]="'234+'" [desc]="'Transactions'" [options]="chartOptions3"></kt-widget26>
					</kt-portlet-body>
				</kt-portlet>

				<div class="kt-space-20"></div>

				<kt-portlet [class]="'kt-portlet--height-fluid-half kt-portlet--border-bottom-brand'">
					<kt-portlet-body [class]="'kt-portlet__body--fluid'">
						<kt-widget26 [value]="'4.4M$'" [desc]="'Transactions échouées'" [options]="chartOptions4"></kt-widget26>
					</kt-portlet-body>
				</kt-portlet>
			</div>
		</div>
	</div>
  <div class="col-xl-6">
    <kt-portlet [class]="'kt-portlet--height-fluid'">
      <kt-portlet-header [title]="'Achats Récents'">
      </kt-portlet-header>
      <kt-portlet-body>
        <kt-timeline2></kt-timeline2>
      </kt-portlet-body>
    </kt-portlet>
  </div>
</div>


<kt-portlet>
	<kt-portlet-body [class]="'kt-portlet__body--fit'">
		<div class="row row-no-padding row-col-separator-xl">
      <div class="col-xl-6">
        <kt-portlet [class]="'kt-portlet--height-fluid'">
          <kt-portlet-header [title]="'Produits récemment ajoutés'" [class]="'kt-portlet__head--lg kt-portlet__head--noborder kt-portlet__head--break-sm'">
          </kt-portlet-header>
          <kt-portlet-body [class]="'kt-portlet__body--fit'">
            <kt-data-table></kt-data-table>
          </kt-portlet-body>
        </kt-portlet>
      </div>

      <div class="col-xl-6">
        <kt-portlet [class]="'kt-portlet--height-fluid'">
          <kt-portlet-header [title]="'Meilleures Ventes'">
          </kt-portlet-header>
          <kt-portlet-body>
            <kt-widget5></kt-widget5>
          </kt-portlet-body>
        </kt-portlet>
      </div>
		</div>
	</kt-portlet-body>
</kt-portlet>
